<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        display: flex;
        justify-content: space-between;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <div id="container">
      <h1>Breach Checker</h1>
    <div style="padding: 20px 20px 20px 20px;">
        <h3>insert breach info here</h3>
        <h1 id='name'>test</h1>
        <h1 id='domain'>test</h1>
        <h1 id='date'>test</h1>
        <h4>Check if any of your accounts have been affected:</h4>
        <p>Enter your email or username: </p>
        <input id="name_textbox" />
         <button id="ok_btn" type="button">OK</button>
    </div>
    </div>
  </body>
</html>
